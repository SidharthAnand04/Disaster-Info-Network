{% extends "base.html" %}

{% block title %}Report Damage or Resource{% endblock %}

{% block content %}
  <h1>Report an Event</h1>
  <form method="POST">
    <!-- Choose report type: damage, shelter, food, water, police, etc. -->
    <label for="report_type">Type:</label>
    <select name="report_type" id="report_type">
      <option value="Damage">Damage</option>
      <option value="Shelter">Shelter</option>
      <option value="Food">Food</option>
      <option value="Water">Water</option>
      <option value="Police">Police</option>
      <option value="First Aid">First Aid</option>
    </select>
    <br><br>

    <label for="location">Location (lat,long):</label>
    <input type="text" name="location" id="location" required>
    <br><br>

    <label for="description">Description:</label>
    <input type="text" name="description" id="description" required>
    <br><br>

    <label for="severity">Severity (for damage reports):</label>
    <select name="severity" id="severity">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <br><br>

    <button type="submit">Submit</button>
  </form>
{% endblock %}
